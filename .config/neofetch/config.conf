LC_ALL=C
LANG=C

print_info() {
    info " ​ ​  " title
    prin "$(color 7)┌───────────────────────────────┐"
    info " ​ ​  " distro
    info " ​ ​  " kernel
    info " ​ ​  " wm
    info " ​ ​  " memory
    #info " ​ ​  " term
    info " ​ ​ 神" uptime
	info " ​ ​  " packages
    prin "$(color 7)└───────────────────────────────┘"
    prin " \n \n $(color 1) \n \n $(color 2) \n \n $(color 3) \n \n $(color 4)  \n \n $(color 5)  \n \n $(color 6)  \n \n $(color 7)  \n \n $(color 0) "
}

